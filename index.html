<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #e5e8d2;
            margin: 0;
            padding: 30px;
            font-family: 'Spectral', serif;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .border-box {
            border: 1px solid #47521e;
            min-height: calc(100vh - 60px);
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            display: flex;
            gap: 60px;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }
        
        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .large-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            background-color: #d0d4b8;
            aspect-ratio: 4/3;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #47521e;
        }
        
        .large-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .text-content {
            margin-top: 20px;
            text-align: center;
            color: #47521e;
        }
        
        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }
        
        .button-image {
            width: 100%;
            max-width: 400px;
            height: 80px;
            background-color: #fde4a1;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            color: #47521e;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            box-sizing: border-box;
        }
        
        .button-flower {
            width: 35px;
            height: 35px;
            object-fit: contain;
        }
        
        .button-text {
            flex: 1;
            text-align: center;
        }
        
        .button-image:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(71, 82, 30, 0.3);
        }

        .decorative-image {
            width: 100%;
            max-width: 150px;
            margin-top: 10px;
        }
        
        .decorative-image img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Mobile layout */
        @media (max-width: 768px) {
            .border-box {
                padding: 20px;
            }
            
            .container {
                flex-direction: column;
                gap: 30px;
            }
            
            .left-section,
            .right-section {
                width: 100%;
            }
            
            .large-image,
            .button-image {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="border-box">
        <div class="container">
            <div class="left-section">
                <div class="text-content">
                    <h3>Olga & João</h3>
                </div>
                <div class="large-image">
                    <img src="foto-casal.png" alt="Main Image"> 
                </div>
                <div class="text-content">
                    <h3>28.02.26</h3>
                </div>
            </div>
            
            <div class="right-section">
                <a href="page1.html" class="button-image">
                    <img src="flower.png" alt="" class="button-flower">
                    <span class="button-text">Roteiro Cerimônia</span>
                    <img src="flower.png" alt="" class="button-flower">
                </a>
                
                <a href="page2.html" class="button-image">
                    <img src="flower.png" alt="" class="button-flower">
                    <span class="button-text">Menu Jantar</span>
                    <img src="flower.png" alt="" class="button-flower">
                </a>
                
                <a href="page3.html" class="button-image">
                    <img src="flower.png" alt="" class="button-flower">
                    <span class="button-text">Informações Importantes</span>
                    <img src="flower.png" alt="" class="button-flower">
                </a>
                <div class="decorative-image">
                    <img src="logo.png" alt="Decorative Image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
